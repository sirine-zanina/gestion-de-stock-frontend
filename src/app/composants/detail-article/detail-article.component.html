<div class="row mb-1 m-0 custom-border">
  <div class="col-md-1 border-right p-1 text-center pt-3">
      <img  src="assets/product.png" width="80x" height="60px" >
  </div>

  <!--  Details article-->
  <div class="col-md-5 border-right mb-1 mt-1">
    <div class="col">
      <div class="row">
        <div class="col-md-1"> <i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-11">Code article</div>

      </div>
      <div class="row">
        <div class="col-md-1"> <i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-11">designation</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">prix HT</div>

      </div>
      <div class="row">
        <div class="col-md-1"> <i class="fas fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">prix TTC</div>

      </div>
    </div>
  </div>

  <!--  Details categorie-->
  <div class="col-md-3  custom-border-right mb-1 mt-1">

    <div class="row">
      <div class="col-md-2">
        <i class="fas fa-flag-checkered blue-color"></i>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-12"> Code categorie</div>
          <div class="col-md-12"> Description categorie</div>
        </div>
      </div>
    </div>
  </div>

  <!--  Boutons action-->
  <div class="col-md-3 mb-1 mt-1">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-link" >
          <i class="fas fa-pencil-alt"></i>&nbsp;Modifier
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link text-danger " data-toggle="modal" [attr.data-target]="'#modalDeleteArticle'">
          <i class="fas fa-trash-alt"></i>&nbsp;Supprimer
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link ">
          <i class="far fa-list-alt"></i>&nbsp;Details
        </button>
      </div>
    </div>
  </div>

</div>
